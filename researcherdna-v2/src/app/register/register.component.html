<div style="position: fixed; z-index: 99; background-color:white; width:100%; height:100%; padding-top: 100px;">
    <h1 style="text-align:center">Welcome To ResearcherDNA</h1>

    <div style="width:50%; margin-left: auto; margin-right: auto;height: 80%; overflow: scroll;">
        <h3>Register</h3><br>
            <div class="form-group">
                <label for="exampleInputEmail1">Student Number</label>
                <input #studNumber type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Student Number">
                <!-- <small id="emailHelp" class="form-text text-muted">Invalid Format</small> -->
            </div>
            <br>
              <div class="form-group">
                <label for="exampleInputEmail1">ID Number</label>
                <input #idNumber type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID Number">
              </div>
              <br>
              <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input #firstName type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <br>            <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input #lastName type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>

      
            <hr>
            <label for="exampleInputPassword1">Create Password</label>
            <br><br>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input #password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <small id="emailHelp" class="form-text text-muted">Password contain 8 or more characters<br><span style="color:red">- At least 2 Numbers</span><br><span style="color:red">- At least 2 Special characters e.g. ($, #, @, + ...)</span><br><span style="color:red">- At least 2 alphabets</span></small>
        
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input #password2 type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <br>

            <div style="display:inline-flex; width:100%">
              <div style="width:100%">
                <button (click)="registerUser()" type="submit" class="btn btn-primary">Register</button>
              </div>
              <div style="width:30%">
                <small id="emailHelp" class="form-text text-muted">Already Registered?</small><br>
                <a routerLink="../" class="link-primary" style="cursor:pointer">Login</a>
              </div>
            </div>

    </div>

</div>
