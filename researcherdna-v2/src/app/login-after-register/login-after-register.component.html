<div style="position: fixed; z-index: 99; background-color:white; width:100%; height:100%; padding-top: 100px;">
    <h1 style="text-align:center">Welcome To ResearcherDNA</h1>

    <div style="width:50%; margin-left: auto; margin-right: auto;">
        <h3>Login</h3><br>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input #password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>

            <div style="display:inline-flex; width:100%">
              <div style="width:100%">
                <button (click)="loginUser()" type="submit" class="btn btn-primary">Login</button>
              </div>
              <div style="width:30%">
              <small id="emailHelp" class="form-text text-muted">New User?</small><br>
                <a (click)="openRegisterPage()" class="link-primary" style="cursor:pointer">Register</a>
              </div>
            </div>

    </div>

</div>
